	<main class="form-page-main">
		<div class="form-container">
		<h2>Add New Service Form</h2>
		<form action="#" method="POST" enctype="multipart/form-data">

			<div class="form-group">
  <label for="service-category">Select a service*</label>
  <select id="service-category" name="service-category">
      <option value="" disabled selected>Choose a Service</option>
      <option value="experience">Experiences</option>
      <option value="hotel">Hotels</option>
      <option value="restaurant">Restaurants</option>
  </select>
</div>

			<div class="form-group">
			  <label for="service-name">Service name*</label>
			  <input type="text" id="service-name" name="service-name" placeholder="Enter service name">
			</div>

			<div class="form-group">
			  <label for="service-price">Service price*</label>
			  <input type="text" id="service-price" name="service-price" placeholder="Enter service price e.g. 2500" >
			</div>
			
			<div class="form-group">
    <label for="service-city">City*</label>
    <input type="text" id="service-city" name="service-city" placeholder="Enter city name" >
</div>

			<div class="form-group">
			  <label for="description">Service Description*</label>
			  <textarea id="description" name="description" rows="5" placeholder="Please provide details about your request..." ></textarea>
			</div>
			
			


			<div class="form-group">
    <label for="photoUpload">Upload photo*</label>
    <label class="uploadbox" for="photoUpload">
      <img src="images/upload_icon.png" alt="Upload Photo" class="upload-icon">
    </label>
    <input type="file" id="photoUpload" name="photoUpload" accept="image/*" style="display:none;">
</div>

<div class="form-actions center">
    <button type="submit" class="btn submit-btn">Add New Service</button>
</div>
